					<h1>Challenge</h1>
					<ul>
						<li>Homeowners' risk perception(individual -- country)</li>
						<li>Observation Data -- ShakeMap footprints</li>
						<li>Exposure: Asset Value Map &amp; Damage Map</li>
					</ul>

		</svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
			<foreignObject width="1280" height="720">
				<section id="8" data-paginate="true" data-background-color="#fff"
					data-background-image="url('http://marp.app/assets/hero-background.svg')" data-theme="gaia"
					data-marpit-pagination="8" data-marpit-pagination-total="34"
					style="--paginate:true;--background-color:#fff;--background-image:url('http://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('http://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
					<h1>homeowners' risk perception</h1>
					<p>At the scale of a California homeowner, the average annual</p>
					<p>probability to be affected by such an earthquake is only at 0.038%<br />
						The homeowners' risk perception is controlled by both the risk materiality (what kind of
						earthquakes are expected to occur?) and the risk tolerance (how much homeowners are ready to
						lose?).</p>
				</section>
			</foreignObject>
		</svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
			<foreignObject width="1280" height="720">
				<section id="9" data-paginate="true" data-background-color="#fff"
					data-background-image="url('http://marp.app/assets/hero-background.svg')" data-theme="gaia"
					data-marpit-pagination="9" data-marpit-pagination-total="34"
					style="--paginate:true;--background-color:#fff;--background-image:url('http://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('http://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
					<h1>homeowners' risk perception cont.</h1>
					<p>The lines AWRN = 70%, AWRN = 100% and AWRN =425% stand for the current situation, the<br />
						true risk level and the target value of AWRN for tN<br />
						Estimated=100%, at the current price at $980<br />
						(USD 2015), respectively. According to the first one (AWRN = 70%), half of homeowners<br />
						(tN<br />
						Estimated = 50%) are not willing to pay an average premium amount exceeding PN=$310 (USD<br />
						2015) per year, for an insurance cover. This would represent a 68% decrease in the price
						of<br />
						earthquake insurance coverage.<br />
						On the opposite, the relatively low earthquake risk awareness (AWRN =70%), contributes
						only<br />
						marginally to the current low take-up rate (tN<br />
						Estimated = 14%). In fact, even with the true level of<br />
						risk (AWRN =100%), only tN<br />
						Estimated = 21% of homeowners are expected to subscribe an<br />
						insurance. This result is consistent with previous findings by Shenhar et al. (2015) who<br />
						observed in Israel that the earthquake insurance take-up rate did not significantly increase
						after<br />
						a large prevention campaign.</p>
				</section>

					<h1>Model Preview</h1>
					<p>For several seismic-prone countries, current earthquake insurance solutions cover only a small
						part of the economic loss. Innovative insurance products like parametric insurance are emerging
						for which the compensation is calculated upon a trigger instead of a claim amount, covering more
						people but with drawbacks due to probable difference between the insurance compensation and the
						actual loss.</p>
				</section>
			</foreignObject>
		</svg><svg data-marpit-svg="" viewBox="0 0 1280 720">

					<h1>Property &amp; Advantage</h1>
					<ul>
						<li><strong>Practicability</strong>:
							<code>the compensation is to rebuild the insured house, instead of paying a financial amount;</code>
						</li>
						<li><strong>Allocation</strong>:
							<code>the model leverages both on long-term financial investment and seismic retrofitting of the insured buildings to make the premium amount affordable;</code>
						</li>
						<li><strong>Retrofitting</strong>:
							<code>joint participation of the public authorities and the homebuilder companies in this insurance model are expected since the first ones are the key player in risk prevention plans and the second ones are the beneficiary of this new market .</code>
						</li>
					</ul>
				</section>

					<p>The premium shares corresponding to the reinsurance (2) and the CEA overhead costs (3)
						are spent each year and therefore, cannot be invested on financial markets. Therefore, only the
						share of the premium not used to pay claims and retained as capital (Fig. 5.2: 1 = 36%)
						is available for investing on financial markets. However, since the funds are dedicated to pay
						future insurance claims, they must be very immediately available and only invested in very
						secure and liquid financial products. For a given currency, one of the most secure financial
						products to invest in is the long-term treasury bonds of high-rated countries.</p>

					<p><svg data-marp-fitting="svg" data-marp-fitting-math>
							<foreignObject><span data-marp-fitting-svg-content><span
